<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fae Intelligence - Visual Blog Editor</title>
    <style>
        /* Embedded Tailwind CSS to bypass serving issues */
        @import url('assets/css/blog-styles.css');
        
        /* Critical layout styles */
        .editor-container {
            display: flex;
            height: 100vh;
            background: #f7fafc;
        }
        .markdown-panel {
            width: 40%;
            background: white;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            padding: 1rem;
            background: #2d3748;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .markdown-input {
            flex: 1;
            padding: 1rem;
            border: none;
            resize: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .collapse-toggle {
            position: absolute;
            top: 50%;
            left: 0;
            z-index: 10;
            background: #2d3748;
            color: white;
            border: none;
            padding: 8px 4px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        .editable-block {
            position: relative;
            margin: 8px 0;
            padding: 8px;
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
        }
        .editable-block:hover {
            border-color: #cbd5e0;
            background: #f7fafc;
        }
        .editable-block.selected {
            border-color: #3182ce;
            background: #ebf8ff;
        }
        .block-controls {
            position: absolute;
            top: -8px;
            right: 8px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            gap: 4px;
            padding: 4px;
            font-size: 12px;
        }
        .editable-block:hover .block-controls {
            opacity: 1;
        }
        .block-controls button {
            padding: 2px 6px;
            border: none;
            background: #f7fafc;
            cursor: pointer;
            border-radius: 2px;
        }
        .block-controls button:hover {
            background: #e2e8f0;
        }
    </style>
    
</head>
<body>
    <div class="editor-container">
        <!-- Collapse Toggle Button -->
        <button class="collapse-toggle" id="collapseToggle">‚óÄ</button>
        
        <!-- Left Panel: Markdown Input -->
        <div class="markdown-panel" id="markdownPanel">
            <div class="panel-header">
                <span>üìù Markdown Input</span>
                <button onclick="parseMarkdown()">Parse to Blocks</button>
            </div>
            <textarea class="markdown-input" id="markdownInput" placeholder="Enter your blog post content in Markdown...

Example:
# My Blog Post Title

This is an introduction paragraph about the topic.

## Section Heading

More content here with **bold** and *italic* text.

![Alt text](https://via.placeholder.com/600x300)

Another paragraph after the image.

### Subsection

- List item 1
- List item 2
- List item 3

Final paragraph with conclusion."></textarea>
        </div>

        <!-- Right Panel: Visual Editor -->
        <div class="visual-panel w-3/5 flex flex-col bg-gray-100">
            <div class="flex-shrink-0 bg-white shadow-sm p-2 border-b border-gray-200">
                <div class="toolbar flex items-center space-x-2">
                    <button onclick="addBlock('heading')" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md text-sm">+ Heading</button>
                    <button onclick="addBlock('paragraph')" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md text-sm">+ Paragraph</button>
                    <button onclick="addBlock('image')" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md text-sm">+ Image</button>
                    <button onclick="startSideBySide()" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md text-sm">üìê Side by Side</button>
                    <div class="flex-grow"></div>
                    <button onclick="exportHTML()" class="px-3 py-1 bg-cyan-500 hover:bg-cyan-600 text-white rounded-md text-sm">Export HTML</button>
                    <button onclick="savePost()" class="px-3 py-1 bg-accent hover:bg-blue-dark text-white rounded-md text-sm">Save Post</button>
                </div>
            </div>

            <div class="editor-canvas flex-grow overflow-y-auto p-4 sm:p-6 lg:p-8">
                <div id="live-preview-header"></div>
                <main class="post-main bg-white shadow-lg rounded-lg">
                    <div class="container mx-auto">
                        <article id="blogPreview" class="post-article p-8">
                            <!-- Blocks will be rendered here -->
                        </article>
                    </div>
                </main>
                <div id="live-preview-footer"></div>
            </div>
        </div>
    </div>

    <!-- Properties Panel -->
    <div id="propertiesPanel" class="fixed right-4 top-4 w-72 bg-white shadow-xl rounded-lg border border-gray-200 transition-transform duration-300 transform translate-x-full">
        <div class="properties-header bg-gray-800 text-white p-3 rounded-t-lg flex justify-between items-center cursor-pointer" onclick="togglePropertiesPanel()">
            <span class="font-semibold">Block Properties</span>
            <div>
                <button id="minimizeBtn" class="text-white hover:bg-gray-700 p-1 rounded-full">‚Äî</button>
                <button onclick="closeProperties(event)" class="text-white hover:bg-gray-700 p-1 rounded-full">‚úï</button>
            </div>
        </div>
        <div id="propertiesContent" class="p-4 space-y-4 text-sm">
            <!-- Properties will be populated dynamically -->
        </div>
    </div>

    <!-- Formatting Toolbar -->
    <div id="formattingToolbar" class="hidden absolute bg-gray-900 text-white rounded-md shadow-lg z-50">
        <button onclick="formatText('bold')" class="px-3 py-1 font-bold hover:bg-gray-700 rounded-l-md">B</button>
        <button onclick="formatText('italic')" class="px-3 py-1 italic hover:bg-gray-700 rounded-r-md">I</button>
    </div>

    <script src="assets/js/visual-editor.js"></script>
    <script src="assets/js/shared-theme.js"></script>
</body>
</html>
